{{ $images := index .Site.Data.images (slicestr .URL 1 (sub (len .URL) 1)) }}

{{ if $images }}
  <div class="pure-g">
    <div class="pure-u-1 pure-u-lg-15-24">
      {{ .Content }}
    </div>
    <div class="pure-u-1 pure-u-lg-9-24">
      <div class="pure-g">
        {{ range $images }}
          <div class="pure-u-1 pure-u-sm-1-2 pure-u-lg-1">
            <div class="main-img">
              <a class="colorbox" title="{{ humanize .file }}" href="/images/{{ .file }}-l.jpg">
                <img alt="{{ humanize .file }}" src="/images/{{ .file }}-s.jpg" />
              </a>
            </div>
          </div>
        {{ end }}
      </div>
    </div>
  </div>
{{ else }}
  {{ .Content }}
{{ end }}
