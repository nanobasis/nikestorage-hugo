<form id="contact-form" class="pure-form pure-form-stacked contact-form" enctype="text/plain"
  action="/" target="hiddenIf" onsubmit="submitted=true;">
  <div class="pure-g">
    <div class="pure-u-1 pure-u-md-1-2">
      <label for="fullname">Full name</label>
      <input type="text" name="fullname" placeholder="Enter your full name"
        value="" required />
    </div>
    <div class="pure-u-1 pure-u-md-1-2">
      <div class="pad-l20">
        <label for="phone">Phone</label>
        <input type="tel" name="phone" placeholder="Enter your phone number"
          value="" required />
      </div>
    </div>
  </div>
  <div class="pure-g">
    <div class="pure-u-1 pure-u-md-1-2">
      <label for="email">E-mail Address</label>
      <input type="email" name="email" placeholder="Enter a valid email address"
        value="" />
    </div>
    <div class="pure-u-1 pure-u-md-1-2">
      <div class="pad-l20">
        <label for="subject">Subject</label>
        <select name="subject">
          <option value="New Rental">New Rental</option>
          <option value="Moving Out">Moving Out</option>
          <option value="Billing">Billing</option>
          <option value="Other">Other</option>
        </select>
      </div>
    </div>
  </div>
  
  <div class="mar-t10">
    <label for="details">Details</label>
    <textarea name="details"></textarea>
  </div>

  <div class="mar-t20">
    <input name="commit" type="submit" value="Submit" class="pure-button pure-button-primary" />
  </div>
</form>

<script type="text/javascript">var submitted=false;</script>
<iframe name="hiddenIf" id="hiddenIf" style="display:none;" onload="if(submitted) {}"></iframe>
